{% extends "base.html" %}
{% block content %}
<body>
<h1>記事一覧</h1>
<a href="/create" role="button">新規作成</a>
{% if posts %}
{% for post in posts %}
<article>
  <h1>{{ post.title }}</h1>
  <a href="/update/{{ post.id }}" role="button">編集</a>
  <a href="/delete/{{ post.id }}" role="button">削除</a>
  <p>作成日時 : {{ post.created_at }}</p>
  <p>{{ post.body }}</p>
</article>
{% endfor %}
{% else %}
<h1>記事がありません。</h1>
{% endif %}
</body>
{% endblock %}
